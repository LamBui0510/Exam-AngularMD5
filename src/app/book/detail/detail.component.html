<div class="container">
  <thead><h2>Book Detail</h2></thead>
  <table class="table" border="1px">

    <thead>
    <tr style="text-align: center">
      <th>Title</th>
      <th>Author</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td><a [routerLink]="['/lam/detail/',book.id]">{{book.title}}</a></td>
      <td>{{book.author}}</td>
      <td>{{book.description}}</td>

    </tr>


    </tbody>
  </table>
  <button type="button" class="btn btn-danger" routerLink="/book">Back</button>

</div>
