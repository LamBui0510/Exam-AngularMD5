<div class="container">

  <form [formGroup]="formCreate" (ngSubmit)="createSubmit()">
    <div class="form-group">
      <label for="id">id:</label>
      <input type="number" class="form-control" placeholder="Enter id" formControlName="id" id="id">
    </div>
    <div class="form-group">
      <label for="title">name:</label>
      <input type="text" class="form-control" formControlName="title" placeholder="Enter title" id="title">
    </div>
    <div class="form-group">
      <label for="author">author:</label>
      <input type="text" class="form-control" formControlName="author" placeholder="Enter author" id="author">
    </div>
    <div class="form-group">
      <label for="description">description:</label>
      <input type="text" class="form-control" formControlName="description" placeholder="Enter description" id="description">
    </div>

    <button type="submit"  class="btn btn-primary">Submit</button>

    <button type="submit" routerLink="/book" class="btn btn-waning">Close</button>
  </form>
</div>
